jobs-references:
  go-container: &go-container
    docker:
      - image: circleci/golang:1.11.9
        environment:
          GO111MODULE: "on"
    working_directory: /go/src/github.com/github.com/bmf-san/go-api-boilerplate/app
  setup_go_packages: &setup_go_packages
    run:
      name: Setup go packages
      command: |
        go get -u golang.org/x/lint/golint
        go get -u github.com/go-sql-driver/mysql

version: 2
jobs:
  mod:
    <<: *go-container
    steps:
      - checkout
      - *setup_go_packages
      - run:
          name: "Run mod"
          command: |
            go mod download
  golint:
    <<: *go-container
    steps:
      - checkout
      - *setup_go_packages
      - run:
          name: Run golint
          command: golint ./...
  vet:
    <<: *go-container
    steps:
      - checkout
      - *setup_go_packages
      - run:
          name: Run vet
          command: go vet ./...
  test:
    <<: *go-container
    steps:
      - checkout
      - *setup_go_packages
      - run:
          name: Run test
          command: go test -v -race ./...
  
workflows:
  version: 2
  build:
    jobs:
      - golint
      - vet
      - test